<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
<h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.jpg') }}">
    {{ name }}'s Watchlist
</h2>
{# 使用length过滤器获取movies变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于movie['title'] #}
    {% endfor %}
</ul>
<footer>
    <small>&copy; 2020 <a href="http://helloflask.com/tutori al">HelloFlask</a></small>
</footer>
<img alt="Walking" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
</body>
</html>
